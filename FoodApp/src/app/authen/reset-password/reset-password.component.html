<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-auth">
          <div class="text-center">
            <img
              src="../../../assets/logo-lanscape.png"
              alt="logo"
              class="w-75"
            />
          </div>
          <h2>Log in</h2>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-mobile-screen"></i>
                </span>
              </div>
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
            </div>
            <span class="text-danger mb-3" *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)">
              <span *ngIf="resetForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="resetForm.get('email')?.hasError('pattern')">Invalid email format</span>
            </span>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="seed"
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />

            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="password"
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />

            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="confirmPassword"
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />

            </div>
            <button [disabled]="resetForm.invalid" type="submit" class="primary my-2 w-100">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
