<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-auth">
          <div class="text-center">
            <img
              src="../../../assets/logo-lanscape.png"
              alt="logo"
              class="w-75"
            />
          </div>
          <h2>Log in</h2>
          <p>Welcome Back! Please enter your details</p>

          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-mobile-screen"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-lock"></i>              </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="d-flex justify-content-between" >
              <a href="#" class="text-decoration-none text-secondry" >Register now?</a>
              <a href="#" class="text-main">Forget password?</a>
            </div>
            <button type="submit" class="primary my-2 w-100">Log in</button>
          </form>

        </div>

      </div>
    </div>
  </div>
</section>
